<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/main.css" rel="stylesheet">
</head>
<body>
	<div th:replace="~{nav.html::navbar}"></div>
	
	<div class="card" th:each="item : ${items}">
		<img src="https://placehold.co/300">
		<div>
			<h4 th:text="${item.title}"></h4>
			<a th:href="@{'/detail/' + ${item.id}}">링크</a>
			<p th:text="${item.price + '원'}"></p>
			<a th:href="@{'/edit/' + ${item.id}}">수정</a>
			<button th:onclick="fetch('/delete?id=[[${item.id}]]', {method : 'DELETE'})
				.then(r => r.text())
				.then((a) => {
					console.log(a);
					location.reload();
				})">삭제</button>
		</div>
	</div>
</body>
</html>
